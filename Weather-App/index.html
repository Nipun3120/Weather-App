<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Weather App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

            <div class="container">
                <div class="heading"><h1>Weather</h1></div>
                <div class="searchBox">
                    <input type="text" name="city" id="city" placeholder="Enter City">
                    <button type="submit" id="submitbtn">Search</button>
                </div>
                <div class="displayResult">

                    <div class="city-info">
                        <h3 class="name"></h3>      <!-- object -->
                        <h3 class="country"></h3>      <!-- object -->
                        <div class="coordinates">
                            <span>
                                <h4 class="lon"></h4>     <!-- object -->
                                <h4 class="lat"></h4>     <!-- object -->
                            </span>
                        </div>
                    </div>

                    <div class="weather-info">
                        <p class="description"></p>     <!-- object -->
                        <p class="temperature"></p>     <!-- object -->
                        <p class="humidity"></p>     <!-- object -->
                        <p class="wind-direction"></p>     <!-- object -->
                        <p class="wind-speed"></p>     <!-- object -->
                        

                    </div>
                </div>
            </div>




        <script src="script.js" async defer></script>
    </body>
</html>
